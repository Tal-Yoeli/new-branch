<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header id="heading"><h2>To Do List</h2></header>
    <div class="controlSection">
      <div id="sort-div">
        <div id="tasks-number">0 TODOs</div>
        <button id="sort-button">Sort</button>
      </div>
      <input type="text" name="" id="textInput" placeholder="Enter Mission" />
      <select name="priority" id="prioritySelector">
        <option value="1" id="one">1</option>
        <option value="2" id="two">2</option>
        <option value="3" id="three">3</option>
        <option value="4" id="four">4</option>
        <option value="5" id="five">5</option>
      </select>
      <button id="addButton">Add Mission</button>
    </div>
    <div id="view-section">Your Tasks</div>
    <script src="./main.js"></script>
  </body>
</html>
