<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header id="heading"><h2>To Do List</h2></header>
    <section class="controlSection">
      <div id="sort-div" class="QA">
        <counter id="counter"></counter> <span> To Do </span>
        <button id="sortButton">Sort</button>
      </div>
      <br />
      <div id="search" class="QA">
        Search For A Mission
        <input type="text" id="filter" />
      </div>
      <br />
      <div id="task-enter" class="QA">
        <input type="text" name="" id="textInput" placeholder="Enter Mission" />
        <span id="priority-text"> What Priority?</span>
        <select name="priority" id="prioritySelector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="addButton">Add Task</button>
      </div>
    </section>
    <section id="view-section">
      <h4 id="task-head">Your Tasks</h4>
    </section>
    <div id="games">
      <div id="color"></div>
    </div>
    <footer id="footer">Tal-Yoeli</footer>
    <script src="./main.js"></script>
  </body>
</html>
