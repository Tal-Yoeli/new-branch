  <body>
    <header id="heading"><h2>To Do List</h2></header>
    <section class="controlSection">
      <div id="sort-div" class="QA"><span>You Have </span>

      </div>
      <div id="task-enter" class="QA">
        <input type="text" name="" id="textInput" placeholder="Enter A New Task" />
        <span id="priority-text"> What Priority?</span>
        <select name="priority" id="prioritySelector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="addButton">ADD</button>
      </div>
          <div id="search" class="QA">
            Search Tasks
            <input type="text" id="filter" />
      </div>
      <br /><br />
    </section>
    <section id="view-section">
      <h4 id="task-head">Your Tasks</h4>
    </section>
    <div id="games">
      <div id="color"></div>
    </div>
